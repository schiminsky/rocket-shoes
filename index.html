<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Rocket Shoes</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header">
        <div class="div-logo">
          <img src="/assets/logo.svg" alt="" class="img-logo">
        </div>
        <div class="div-menu">
          <ul>
            <li>HOMEM</li>
            <li>MULHER</li>
            <li>CRIANÇA</li>
            <li>CUSTOMIZAR</li>
          </ul>
        </div>
        <div class="div-seach">
          <form class="form-search">
            <input class="search" type="text" placeholder="Pesquisar">
          </form>
        </div>
        <div class="div-cart">
          <button class="cart"></button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="main">
        <div class="left-container">
          <div class="container">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <h2>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</h2>
            <p>R$ 1.000,00</p>
            <button>COMPRAR</button>
          </div>
        </div>
        <div class="right-container">
          <div class="container">
            <img src="/assets/tenis-1-ampliado.png" alt="" class="main-shoes">
          <div class="showcase">
            <img src="/assets/tenis-1-galeria.png" alt="" class="img-showcase">
            <img src="/assets/tenis-2-galeria.png" alt="" class="img-showcase">
            <img src="/assets/tenis-3-galeria.png" alt="" class="img-showcase">
          </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer">
        <img src="/assets/img-video.png" alt="" class="img-footer">
        <p>FACEBOOK</p>
        <p>INSTAGRAM</p>
        <p>YOUTUBE</p>
        <p>TWITTER</p>
        <div class="more">
          <p>EXPLORE MAIS &#8594</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
